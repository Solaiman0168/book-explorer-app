<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Explorer</title>
    <script type="module">
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: {
                            800: '#1e293b',
                            900: '#0f172a',
                        },
                        black: {
                            900: '#171717', 
                        }
                    }
                }
            }
        }
    </script>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 dark:bg-gray-800">
    <!-- Navbar -->
    <nav class="bg-blue-600 dark:bg-gray-900 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold">Book Explorer</a>
            <div class="flex items-center space-x-4">
                <a href="index.html" class="hover:underline">Home</a>
                <a href="wishlist.html" class="hover:underline">Wishlist</a>
                <button id="themeToggle" class="p-2 rounded-full focus:outline-none">
                    <i id="themeIcon" class="fas fa-moon"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto py-4 bg-white dark:bg-gray-800 dark:text-gray-100">
        <h1 class="text-3xl font-bold mb-6">Book Collection</h1>
        
        <!-- Search and Filter Section -->
        <div class="mb-8 bg-white dark:bg-gray-800 rounded-lg dark:text-gray-200 text-black-900">
            <div class="flex flex-col md:flex-row md:items-center md:space-x-4 space-y-4 md:space-y-0">
                <!-- Search Bar -->
                <div class="flex-grow">
                    <input type="text" id="searchInput" placeholder="Search by title..." 
                           class="w-full p-2 border bg-white dark:bg-gray-800 border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                
                <!-- Genre Filter -->
                <div class="w-full md:w-64">
                    <select id="genreFilter" class="w-full p-2 border bg-white dark:bg-gray-800 border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">All Genres</option>
                        <!-- Genres will be populated by JavaScript -->
                    </select>
                </div>
            </div>
        </div>
        
        <div id="bookList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <div class="col-span-full flex justify-center py-12">
                <div class="loading-animation"></div>
            </div>
        </div>

        <!-- Book List -->
        <div id="bookList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Books will be loaded here -->
        </div>
        
        <!-- Pagination -->
        <div id="pagination" class="mt-8 flex justify-center">
            <!-- Pagination buttons will be added here -->
        </div>
    </main>

    <script type="module" src="js/storage.js"></script>
    <script type="module" src="js/books.js"></script>
    <script type="module" src="js/app.js"></script>
    <script type="module" src="js/theme.js"></script>
</body>
</html>
