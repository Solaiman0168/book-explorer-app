<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Explorer</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-blue-600 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold">Book Explorer</a>
            <div class="flex space-x-4">
                <a href="index.html" class="hover:underline">Home</a>
                <a href="wishlist.html" class="hover:underline">Wishlist</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-6">Book Collection</h1>
        
        <!-- Search and Filter Section -->
        <div class="mb-8 bg-white p-4 rounded-lg shadow">
            <div class="flex flex-col md:flex-row md:items-center md:space-x-4 space-y-4 md:space-y-0">
                <!-- Search Bar -->
                <div class="flex-grow">
                    <input type="text" id="searchInput" placeholder="Search by title..." 
                           class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                
                <!-- Genre Filter -->
                <div class="w-full md:w-64">
                    <select id="genreFilter" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">All Genres</option>
                        <!-- Genres will be populated by JavaScript -->
                    </select>
                </div>
            </div>
        </div>
        
        <!-- Book List -->
        <div id="bookList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Books will be loaded here -->
        </div>
        
        <!-- Pagination -->
        <div id="pagination" class="mt-8 flex justify-center">
            <!-- Pagination buttons will be added here -->
        </div>
    </main>

    <script type="module" src="js/storage.js"></script>
    <script type="module" src="js/books.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
